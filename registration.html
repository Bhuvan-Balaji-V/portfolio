<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --success: #28a745;
            --error: #dc3545;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #a8b2d1;
            --border-color: #2d3561;
            --input-bg: #0f1729;
            --button-bg: #4a90e2;
            --button-hover: #357abd;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .theme-option.active {
            background: var(--button-bg);
            transform: scale(1.1);
        }

        .container {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 50px var(--shadow);
        }

        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--button-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        input:hover, select:hover {
            border-color: var(--button-bg);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--button-bg);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--button-bg);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        .strength-meter {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak { 
            width: 33%; 
            background: var(--error); 
        }
        
        .strength-medium { 
            width: 66%; 
            background: #ffc107; 
        }
        
        .strength-strong { 
            width: 100%; 
            background: var(--success); 
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        button:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: var(--border-color);
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--button-bg);
            width: 0%;
            transition: width 0.3s ease;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-link a {
            color: var(--button-bg);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: var(--button-bg);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .has-icon input {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-option" id="light-theme">‚òÄÔ∏è</div>
        <div class="theme-option active" id="dark-theme">üåô</div>
    </div>

    <div class="container">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today! It only takes a minute.</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Enter your full name"
                    oninput="updateProgress()"
                    required
                >
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    oninput="updateProgress()"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 000-0000"
                    oninput="updateProgress()"
                >
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" oninput="updateProgress()" required>
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        oninput="checkPasswordStrength(); updateProgress()"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        oninput="updateProgress()"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="passwordError">Passwords do not match</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>

            <button type="submit">Register Now</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="#">Sign In</a>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </div>

    <script>
        let currentTheme = 'dark';

        function toggleTheme() {
            const html = document.documentElement;
            const lightBtn = document.getElementById('light-theme');
            const darkBtn = document.getElementById('dark-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
                currentTheme = 'light';
            } else {
                html.setAttribute('data-theme', 'dark');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
                currentTheme = 'dark';
            }
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const meter = document.getElementById('strengthMeter');
            const text = document.getElementById('strengthText');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            meter.className = 'strength-meter-fill';
            
            if (strength === 0 || password.length === 0) {
                text.textContent = '';
            } else if (strength <= 2) {
                meter.classList.add('strength-weak');
                text.textContent = 'Weak password';
                text.style.color = '#dc3545';
            } else if (strength === 3) {
                meter.classList.add('strength-medium');
                text.textContent = 'Medium password';
                text.style.color = '#ffc107';
            } else {
                meter.classList.add('strength-strong');
                text.textContent = 'Strong password';
                text.style.color = '#28a745';
            }
        }

        function updateProgress() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            let filled = 0;
            
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (input.checked) filled++;
                } else if (input.value.trim() !== '') {
                    filled++;
                }
            });
            
            const progress = (filled / inputs.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            
            if (password !== confirmPassword) {
                passwordError.classList.add('show');
                return false;
            } else {
                passwordError.classList.remove('show');
            }
            
            alert('Registration successful! Welcome aboard! üéâ');
            return false;
        }

        // Initialize theme
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
